<html>
  <head>
    <style>
      .padding-20 {
        padding: 20px;
      }

      button {
        margin: 5px;
        padding: 10px;
        font-size: 1.25rem;
        border-radius: 5px;
        background-color: #233876;
        color: white;
        border: 1px solid #dedede
      }

      .info-container {
        padding: 10px;
        border: 2px dashed #dedede;
      }
    </style>
  </head>
  <body>
    <div id="main_container"></div>
    <script type="module">
      import App from "./App.js";
      import "./simple-react-dom.js";
      import { createRoot, createElement } from "./simple-react.js";

      createRoot(document.getElementById("main_container")).render(createElement(App, null));
    </script>
  </body>
</html>
